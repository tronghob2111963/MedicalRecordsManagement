<div class="create-doctor-container">
    <div class="card">
        <div class="card-header">
            <h2>Tạo Bác Sĩ Mới</h2>
        </div>

        <div class="card-body">
            <!-- Success Message -->
            <div *ngIf="successMessage" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                {{ successMessage }}
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ errorMessage }}
            </div>

            <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="doctor-form">
                <!-- Họ và tên -->
                <div class="form-group">
                    <label for="full_name" class="form-label">
                        Họ và tên <span class="required">*</span>
                    </label>
                    <input type="text" id="full_name" formControlName="full_name" class="form-control"
                        [class.error]="hasFieldError('full_name')" placeholder="Nhập họ và tên bác sĩ" />
                    <div *ngIf="hasFieldError('full_name')" class="error-message">
                        {{ getFieldError('full_name') }}
                    </div>
                </div>

                <!-- Chuyên khoa -->
                <div class="form-group">
                    <label for="specialty" class="form-label">
                        Chuyên khoa <span class="required">*</span>
                    </label>
                    <select id="specialty" formControlName="specialty" class="form-control"
                        [class.error]="hasFieldError('specialty')">
                        <option value="">-- Chọn chuyên khoa --</option>
                        <option *ngFor="let specialty of specialties" [value]="specialty">
                            {{ specialty }}
                        </option>
                    </select>
                    <div *ngIf="hasFieldError('specialty')" class="error-message">
                        {{ getFieldError('specialty') }}
                    </div>
                </div>

                <!-- Số điện thoại -->
                <div class="form-group">
                    <label for="phone_number" class="form-label">
                        Số điện thoại <span class="required">*</span>
                    </label>
                    <input type="tel" id="phone_number" formControlName="phone_number" class="form-control"
                        [class.error]="hasFieldError('phone_number')" placeholder="Nhập số điện thoại (10-11 số)" />
                    <div *ngIf="hasFieldError('phone_number')" class="error-message">
                        {{ getFieldError('phone_number') }}
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email <span class="required">*</span>
                    </label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        [class.error]="hasFieldError('email')" placeholder="Nhập địa chỉ email" />
                    <div *ngIf="hasFieldError('email')" class="error-message">
                        {{ getFieldError('email') }}
                    </div>
                </div>

                <!-- Số giấy phép -->
                <div class="form-group">
                    <label for="license_number" class="form-label">
                        Số giấy phép hành nghề <span class="required">*</span>
                    </label>
                    <input type="text" id="license_number" formControlName="license_number" class="form-control"
                        [class.error]="hasFieldError('license_number')" placeholder="Nhập số giấy phép hành nghề" />
                    <div *ngIf="hasFieldError('license_number')" class="error-message">
                        {{ getFieldError('license_number') }}
                    </div>
                </div>

                <!-- Trạng thái -->
                <div class="form-group">
                    <label for="status" class="form-label">
                        Trạng thái <span class="required">*</span>
                    </label>
                    <select id="status" formControlName="status" class="form-control"
                        [class.error]="hasFieldError('status')">
                        <option *ngFor="let option of statusOptions" [value]="option.value">
                            {{ option.label }}
                        </option>
                    </select>
                    <div *ngIf="hasFieldError('status')" class="error-message">
                        {{ getFieldError('status') }}
                    </div>
                </div>

                <!-- Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                        <i class="fas fa-arrow-left"></i>
                        Quay lại
                    </button>

                    <button type="button" class="btn btn-outline" (click)="onReset()" [disabled]="isSubmitting">
                        <i class="fas fa-refresh"></i>
                        Làm mới
                    </button>

                    <button type="submit" class="btn btn-primary" [disabled]="doctorForm.invalid || isSubmitting">
                        <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
                        <i *ngIf="!isSubmitting" class="fas fa-save"></i>
                        {{ isSubmitting ? 'Đang tạo...' : 'Tạo bác sĩ' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
