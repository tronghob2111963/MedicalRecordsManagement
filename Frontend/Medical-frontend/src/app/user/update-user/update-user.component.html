<div class="update-user-container" *ngIf="updateUserForm">
    <h2>Cập nhật thông tin người dùng</h2>

    <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input id="username" type="text" formControlName="username" />
            <div class="error"
                *ngIf="updateUserForm.get('username')?.invalid && updateUserForm.get('username')?.touched">
                Tên đăng nhập tối thiểu 3 ký tự.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu mới </label>
            <input id="password" type="password" formControlName="password" />
            <div class="error"
                *ngIf="updateUserForm.get('password')?.invalid && updateUserForm.get('password')?.touched">
                Mật khẩu tối thiểu 6 ký tự.
            </div>
        </div>

        <div class="form-group">
            <label for="role">Vai trò:</label>
            <select id="role" formControlName="role">
                <option value="ADMIN">Quản trị viên</option>
                <option value="DOCTOR">Bác sĩ</option>
            </select>
        </div>


        <button type="submit" [disabled]="isLoading || updateUserForm.invalid">Cập nhật</button>
    </form>

    <div *ngIf="message" class="message">{{ message }}</div>
</div>
