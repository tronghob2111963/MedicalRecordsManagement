<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận tạo tài khoản</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding:20px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 0 10px rgba(0,0,0,0.1);">
                <tr>
                    <td style="background-color:#4CAF50; padding:20px; color:#ffffff; text-align:center;">
                        <h1 style="margin:0; font-size:24px;">Xác nhận Tạo Tài Khoản</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding:30px;">
                        <p style="font-size:16px; color:#333;">Xin chào,</p>
                        <p style="font-size:16px; color:#333;">Tài khoản của bạn đã được tạo thành công với các thông tin sau:</p>
                        <ul style="font-size:16px; color:#333; padding-left:20px;">
                            <li><strong>Tên đăng nhập:</strong> <span th:text="${username}"></span></li>
                            <li><strong>Mật khẩu:</strong> <span th:text="${password}"></span></li>
                        </ul>
                        <p style="font-size:16px; color:#333;">Bạn có thể sử dụng tài khoản này đăng nhập với mật khất trên trang web.</p>
                        <p style="font-size:16px; color:#333;">Trân trọng,<br><strong>Trong Ho</strong></p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color:#f0f0f0; padding:15px; text-align:center; font-size:12px; color:#999;">
                        © 2025 Trong Ho. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
